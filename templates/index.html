<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tweet's - Sentiment Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    </head>

    <body style="background-color:grey;">

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Tweet's</span> Sentiment Predictor</h2>
            <div class='description'>
                    <marquee class="marq" bgcolor = "Green" direction = "left" loop="" > 
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku. Made by Shikhar Sharma.</p>
                            </marque>      
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your Tweet Here..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/S-sharma98/CodeDeploy"><i class="fab fa-github fa-lg contact-icon"></i></a>
        
            </div>
            <p class='footer-description'>Made by Shikhar Sharma.</p>
        </div>

    </body>
</html>
